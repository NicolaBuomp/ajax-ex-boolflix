<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <title>Boolflix</title>
</head>

<body>

    <input type="text" class="search-movies">
    <button class="btn-search"><i class="fas fa-search"></i></button>


    <div class="movie">
        <ul class="list-movie"></ul>
    </div>


    <!-- Template -->
    <script id="movie-template" type="text/x-handlebars-template">

        <div class="box-movie {{genre}}">
            <li class="{{addClass}}">{{title}}</li>
            <li class="{{addClass}}">{{originalTitle}}</li>
            <li class="{{addClass}}">{{originalLanguage}}</li>
            <li class="{{addClass}}">{{vote}}</li>
        </div>

    </script>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
