<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Link Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"> 
    <title>Boolflix</title>
</head>

<body>

    <header>
        <div class="header-nav container d-flex">
            <div class="logo">
                <h1 class="font-title">BOOLFLIX</h1>
            </div>

            <div class="search">
                <input type="text" class="search-movies" placeholder="Cerca il tuo fil o la tua serie TV">
                <button class="btn-search"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
    </header>


    <main>

        <div class="container">

            <div class="list-movie d-flex"></div>
            
        </div>

        

    </main>
    

    <!-- Template -->
    <script id="movie-template" type="text/x-handlebars-template">

        <div class="box-movie">

            <img src="{{{posterImage}}}" alt="">
           
            

            <div class="list-box">
                <ul class="list-spec-movie">
                    <li>
                        <span>Titolo:</span>
                        <span>{{ title }}</span>
                    </li>
                    <li>
                        <span>Titolo originale:</span>
                        <span>{{ originalTitle }}</span>
                    </li>
                    <li>
                        <span>Lingua originale:</span>
                        <span>{{{ originalLanguage }}}</span>
                    </li>
                    <li>
                        <span>Voto:</span>
                        <span>{{{ vote }}}</span>
                    </li>
                    <li>
                        <span>Tipo:</span>
                        <span>{{ tipo }}</span>
                    </li>
                    <li>
                        <span>Overview:</span>
                        <span>{{ overview }}</span>
                    </li>
                </ul>
            </div>
            
            

        </div>

    </script>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
